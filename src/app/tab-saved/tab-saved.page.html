<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>Guardados</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Guardados</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="ion-padding" *ngIf="isLoading">
        <ion-spinner name="crescent" color="primary"></ion-spinner>
    </div>

    <ng-container *ngIf="!isLoading">
        <!-- Empty State -->
        <div class="empty-state" *ngIf="savedChollos.length === 0">
            <div class="illustration">
                <ion-icon name="heart-dislike"></ion-icon>
            </div>
            <h3>¿Aún no has guardado nada?</h3>
            <p>Explora nuestros chollos y guarda los que más te gusten.</p>
            <ion-button routerLink="/tabs/tab1" expand="block" class="explore-btn">
                Explorar Chollos
            </ion-button>
        </div>

        <!-- Saved Deals List -->
        <ion-grid *ngIf="savedChollos.length > 0">
            <ion-row>
                <ion-col size="12" size-md="6" *ngFor="let chollo of savedChollos">
                    <ion-card class="saved-card">
                        <div class="card-layout">
                            <div class="image-wrapper">
                                <img [src]="chollo.imagen_url || 'https://via.placeholder.com/150'"
                                    [alt]="chollo.titulo" />
                            </div>

                            <div class="content-wrapper">
                                <div class="header">
                                    <h4 class="title">{{ chollo.titulo }}</h4>
                                    <div class="favorite-icon" (click)="eliminarFavorito(chollo.id)">
                                        <ion-icon name="heart" color="danger"></ion-icon>
                                    </div>
                                </div>

                                <div class="price">
                                    {{ chollo.precio_actual | currency:'EUR':'symbol':'1.2-2' }}
                                </div>

                                <div class="actions">
                                    <ion-button expand="block" size="small" class="view-btn"
                                        [href]="chollo.enlace_oferta" target="_blank">
                                        VER OFERTA
                                    </ion-button>
                                </div>
                            </div>
                        </div>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>

</ion-content>
