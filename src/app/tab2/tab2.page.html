<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Publicar Chollo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Publicar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <ion-card>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()">

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">Título del Chollo</ion-label>
            <ion-input [(ngModel)]="deal.title" name="title" type="text" placeholder="Ej: Xiaomi Pad 6..."
              required></ion-input>
          </ion-item>

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">Descripción</ion-label>
            <ion-textarea [(ngModel)]="deal.description" name="description" rows="4"
              placeholder="Detalles de la oferta..."></ion-textarea>
          </ion-item>

          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col size="6">
                <ion-item lines="full" class="ion-margin-bottom">
                  <ion-label position="stacked">Precio Actual</ion-label>
                  <ion-input [(ngModel)]="deal.price" name="price" type="number" placeholder="0.00"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item lines="full" class="ion-margin-bottom">
                  <ion-label position="stacked">Precio Original</ion-label>
                  <ion-input [(ngModel)]="deal.originalPrice" name="originalPrice" type="number"
                    placeholder="0.00"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">URL de la Oferta</ion-label>
            <ion-input [(ngModel)]="deal.url" name="url" type="url" placeholder="https://..."></ion-input>
          </ion-item>

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">URL de la Imagen</ion-label>
            <div class="image-input-container">
              <ion-input [(ngModel)]="deal.imageUrl" name="imageUrl" type="url" placeholder="https://..."></ion-input>
              <ion-button fill="clear" slot="end">
                <ion-icon name="camera" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </ion-item>

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">Tienda / Proveedor</ion-label>
            <ion-select [(ngModel)]="deal.store" name="store" placeholder="Seleccionar">
              <ion-select-option value="amazon">Amazon</ion-select-option>
              <ion-select-option value="mediamarkt">MediaMarkt</ion-select-option>
              <ion-select-option value="pccomponentes">PcComponentes</ion-select-option>
              <ion-select-option value="aliexpress">AliExpress</ion-select-option>
              <ion-select-option value="elcorteingles">El Corte Inglés</ion-select-option>
              <ion-select-option value="other">Otro</ion-select-option>
            </ion-select>
          </ion-item>

          <div class="ion-padding-top">
            <ion-button expand="block" type="submit" color="primary" shape="round">
              Publicar Oferta
            </ion-button>
          </div>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
