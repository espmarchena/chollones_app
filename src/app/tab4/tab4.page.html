<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Listado de Chollos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      placeholder="Buscar ofertas..." 
      (ionInput)="buscar($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let chollo of filtrados">
      <ion-thumbnail slot="start">
        <img [src]="chollo.imagen_url || 'assets/placeholder.png'" />
      </ion-thumbnail>
      
      <ion-label>
        <h2>{{ chollo.titulo }}</h2>
        <p>
          <span style="color: var(--ion-color-danger); font-weight: bold;">
            {{ chollo.precio_actual }}€
          </span>
          <span *ngIf="chollo.precio_original" style="text-decoration: line-through; margin-left: 8px; font-size: 0.8em;">
            {{ chollo.precio_original }}€
          </span>
        </p>
        <p>{{ chollo.proveedores?.nombre }}</p>
      </ion-label>

      <ion-badge slot="end" color="danger" *ngIf="calcDescuento(chollo) > 0">
        -{{ calcDescuento(chollo) }}%
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
