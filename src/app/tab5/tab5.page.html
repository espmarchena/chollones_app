<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-header">
    <ion-avatar>
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <h2>Usuario Chollones</h2>
    <p>mi-correo@ejemplo.com</p>
  </div>

  <ion-list lines="full">
    <ion-item button>
      <ion-icon slot="start" name="person-circle-outline" color="primary"></ion-icon>
      <ion-label>Editar Perfil</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" size="small"></ion-icon>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="notifications-outline" color="primary"></ion-icon>
      <ion-label>Mis Alertas</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" size="small"></ion-icon>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="shield-checkmark-outline" color="primary"></ion-icon>
      <ion-label>Seguridad</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline" size="small"></ion-icon>
    </ion-item>

    <ion-item button class="logout-item">
      <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      <ion-label color="danger">Cerrar Sesi√≥n</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
