<ion-header class="main-header">
  <ion-toolbar>

    <!-- Izquierda: Logo / texto -->
    <ion-title>CHOLLONES</ion-title>

    <!-- Centro: buscador -->
    <ion-searchbar
      class="top-search"
      placeholder="Buscar cualquier cosa"
      animated="true"
      debounce="300">
    </ion-searchbar>

    <!-- Derecha: iconos -->
    <ion-buttons slot="end" class="top-actions">
      <ion-button fill="clear" [routerLink]="['/tabs/guardados']" aria-label="Favoritos">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" [routerLink]="['/tabs/perfil']" aria-label="Perfil">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" [routerLink]="['/tabs/carrito']" aria-label="Carrito">
        <ion-icon slot="icon-only" name="bag-outline"></ion-icon>
      </ion-button>
      <ion-tab-button tab="mapa" href="/tabs/mapa">
  <ion-icon name="location-outline"></ion-icon>
  <ion-label>Mapa</ion-label>
</ion-tab-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tabs class="tabs-root">

  <ion-router-outlet></ion-router-outlet>

 <ion-tab-bar slot="bottom">
  <ion-tab-button tab="tab1">
    <ion-icon name="flame-outline"></ion-icon>
    <ion-label>Inicio</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab2">
    <ion-icon name="grid-outline"></ion-icon>
    <ion-label>Categorías</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="tab4">
    <ion-icon name="notifications-outline"></ion-icon>
    <ion-label>Chollos</ion-label>
  </ion-tab-button>

  <!-- ✅ NUEVO TAB MAPA -->
  <ion-tab-button tab="mapa">
    <ion-icon name="location-outline"></ion-icon>
    <ion-label>Mapa</ion-label>
  </ion-tab-button>
</ion-tab-bar>

</ion-tabs>
