<ion-header class="main-header">
  <ion-toolbar color="primary">

    <div class="toolbar-content">
      <img src="assets/logo.PNG" class="header-logo" alt="Logo" [routerLink]="['/tabs/tab1']"/>

      <ion-searchbar class="top-search" placeholder="Buscar chollos..." animated="true">
      </ion-searchbar>

      <ion-buttons slot="end" class="top-actions">
        <ion-button fill="clear" [routerLink]="['/tabs/tab3']">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" [routerLink]="['/tabs/tab5']">
          <ion-icon slot="icon-only" name="person-outline"></ion-icon>
        </ion-button>

        <ion-button fill="clear" [routerLink]="['/tabs/carrito']">
          <ion-icon slot="icon-only" name="bag-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="tab1">
      <ion-icon name="flame-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="grid-outline"></ion-icon>
      <ion-label>Categor√≠as</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="mapa">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Chollos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>

<div class="contenedor-mascota" style="pointer-events: none;">
  <img src="assets/chololo.png" class="monito-animado" alt="Mascota Chollones">
</div>
