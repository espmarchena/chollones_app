<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<script>
  // ANULADOR DE BLOQUEOS: Evita que Supabase congele la aplicación
  if (navigator.locks && navigator.locks.request) {
    const originalRequest = navigator.locks.request.bind(navigator.locks);
    navigator.locks.request = function(name, options, callback) {
      // Si Supabase intenta pedir un bloqueo de autenticación, le decimos que OK de inmediato
      if (name && name.includes('auth')) {
        return Promise.resolve();
      }
      return originalRequest(name, options, callback);
    };
  }
</script>

</body>

</html>
